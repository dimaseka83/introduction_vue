<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mastery</title>
    <link rel="stylesheet" href="./assets/styles.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart {{ cart }}</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" :class="{'out-of-stock-image':!inStock}" alt="">
                </div>
                <div class="product-info">
                    <h1>{{ title }}</h1>
                    <p v-if="onSale">{{ sale }}</p>
                    <p v-if="inStock">In Stok</p>
                    <p v-else>Out of Stok</p>
                    <ul> 
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>
                    <div v-for="(variant, index) in variants" 
                        :key="variant.id" 
                        @mouseover="updateVariant(index)"
                        class="color-circle" 
                        :style="{backgroundColor: variant.color}">
                    </div>
                    <button class="button" @click="addToChart" :class="{disabledButton: !inStock}"
                        :disabled="!inStock">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>

    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
